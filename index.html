<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Analog World Time</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="clock-tile tokyo">
    <div class="clock">
      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center"></div>
    </div>
    <h1>Tokyo <sup>+0</sup></h1>
    <p class="amOrPm"></p>
    <p class="day"></p>

  </div>

  <div class="clock-tile boston">
    <div class="clock">
      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center"></div>
    </div>
    <h1>Boston <sup>-13</sup></h1>
    <p class="amOrPm"></p>
    <p class="day"></p>
  </div>

  <div class="clock-tile london">
    <div class="clock">
      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center"></div>
    </div>
    <h1>London <sup>-8</sup></h1>
    <p class="amOrPm"></p>
    <p class="day"></p>
  </div>

  <div class="clock-tile seattle">
    <div class="clock">
      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center"></div>
    </div>
    <h1>Seattle <sup>-16</sup></h1>
    <p class="amOrPm"></p>
    <p class="day"></p>
  </div>

  <div class="clock-tile chicago">
    <div class="clock">
      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center"></div>
    </div>
    <h1>Chicago <sup>-14</sup></h1>
    <p class="amOrPm"></p>
    <p class="day"></p>
  </div>

  <div class="clock-tile moscow">
    <div class="clock">
      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center"></div>
    </div>
    <h1>Moscow <sup>-6</sup></h1>
    <p class="amOrPm"></p>
    <p class="day"></p>
  </div>

  <div class="clock-tile beijing">
    <div class="clock">
      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center"></div>
    </div>
    <h1>Beijing <sup>-1</sup></h1>
    <p class="amOrPm"></p>
    <p class="day"></p>
  </div>

  <div class="clock-tile sydney">
    <div class="clock">
      <div class="second-hand"></div>
      <div class="minute-hand"></div>
      <div class="hour-hand"></div>
      <div class="center"></div>
    </div>
    <h1>Sydney <sup>+1</sup></h1>
    <p class="amOrPm"></p>
    <p class="day"></p>
  </div>



  <script src="script.js"></script>

</body>


</html>
